<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <title>Welcome to Remodapt!</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/cadastro.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">  
        <link rel="icon" type="image/png" href="/assets/images/Favicon.png">    
        
        <style>

            @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;600;700&display=swap');
        
                    body {
                    font-family: 'Outfit', sans-serif;
                    background-color: #232527;
                    color: #FFFF;
                    }
        
                    .header{
                        position: fixed;
                        top:0;
                        }
        
            </style>
        
        
</head>

<body>
    
    <form>
        <br>
        <h4>Cadastro</h4>
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome">
        </div>
            
        <div>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
                
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
        </div>
        
        <div>
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha">
        </div>
        
        <div>
            <label for="telefone">Telefone com DDD:</label>
            <input type="text" id="telefone" name="telefone">
        </div>

        
    </form>

    <br>

    <a href="cashboard.html"><button>Cadastrar</button></a>
    
</body>
</html>
